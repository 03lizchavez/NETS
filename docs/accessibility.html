<!DOCTYPE html> 
<html>
    <head>
        <title>NETS Prototype Insurance Claim Tracker</title>
        <link rel="stylesheet" href="accessibilitystyle.css"/>
        <link rel="stylesheet" href="tracker_graphic.css"/>
        <script src="scripts/dropdown.js"></script>
    </head>
    <body>
        <div class="grid">
            <div class="header">
                <h1>NETS Insurance Online Portal</h1>
            </div>
            <div class="nav">
                <nav class="nav">
                    <a href="index.html" class="nav">Home</a> / <a href="accessibility.html" class="nav">Settings and Accessibility</a> / <a href="login.html" class="nav">Logout</a>
                </nav>
            </div>
            <div class="body">
                <div class="settings">
                    <!--<p style="position: absolute; text-align: center;">Accessibility Modifications</p><br/><br/>-->
                    <form>
                        Text Size
                        <input type="number"><br/>
                    </form>
                    <form>
                        Language
                        <input list="languages"><br/>
                    </form>
                    <datalist id="languages">
                        <option value="English">
                        <option value="Spanish">
                        <option value="German">
                    </datalist>
                    <button style="position: absolute; float: right; right: 0%; bottom: 0%;">Save Changes</button>
                </div>
            </div>
        </div>
    </body>
    
</html>
