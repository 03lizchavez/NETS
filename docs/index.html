<!DOCTYPE html> 
<html>
    <head>
<title>NETS Prototype Insurance Claim Tracker</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="tracker_graphic.css"/>
        <script src="scripts/dropdown.js"></script>
    </head>
    <body>
        <div class="grid">
            <div class="header">
                <h1>NETS Insurance Online Portal</h1>
            </div>
            <div class="nav">
                <nav class="nav">
                    <a href="index.html" class="nav">Home</a> / <a href="login.html" class="nav">Logout</a>
                </nav>
            </div>
            <div class="body">
                
                <div style="position: fixed;">
                    <div class="coverage-tab1" id="Home-Coverage-Tab" style="height: 7vh">
                        <button class="tab_button" id="Home-coverage" onclick="displayTab(id)"> Home Coverage </button>
                        <iframe src="home_coverage.html" class="home_panel" style="display: none;"></iframe>
                    </div>
                    <div class="coverage-tab2" id="Auto-Coverage-Tab" style="height: 7vh">
                        <button class="tab_button" id="Auto-coverage" onclick="displayTab(id)"> Auto Coverage </button>
                        <iframe src="auto_coverage.html" class="home_panel" style="display: none;"></iframe>
                    </div>
                </div>
                
                
                <div class="settings">
                    <p style="position: absolute; text-align: center;">Accessibility Modifications</p><br/><br/>
                    <form>
                        Text Size
                        <input type="number"><br/>
                        Language
                        <input list="languages"><br/>
                    </form>
                    <datalist id="languages">
                        <option value="English">
                        <option value="Spanish">
                        <option value="German">
                    </datalist>
                </div>
            </div>
        </div>
    </body>

</html>
